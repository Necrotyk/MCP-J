name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-rust:
    name: Build Rust Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-musl, aarch64-unknown-linux-musl]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          
      - name: Install musl tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p mcp-j-cli

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcp-j-cli-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/mcp-j-cli

  build-vscode:
    name: Build VSCode Extension
    needs: build-rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download x86_64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: mcp-j-cli-x86_64-unknown-linux-musl
          path: clients/vscode-mcp-j/bin/x86_64/

      - name: Download aarch64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: mcp-j-cli-aarch64-unknown-linux-musl
          path: clients/vscode-mcp-j/bin/aarch64/
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: cd clients/vscode-mcp-j && npm ci
        
      - name: Package Extension
        run: cd clients/vscode-mcp-j && npx vsce package
        
      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: vscode-mcp-j.vsix
          path: clients/vscode-mcp-j/*.vsix
